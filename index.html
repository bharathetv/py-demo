<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  </head>
  <body>
    <textarea name="input_text" placeholder="Enter some thing" id="input_text" cols="30" rows="10"></textarea>
    <button id="run" type="button" class="button is-primary" pys-onClick="count">Count</button>
    <button id="clear" type="button" class="button is-primary" pys-onClick="clear">Clear</button>
    <br>
    <p id="output"></p>
    <py-script>
        text_input = Element('input_text')
        op = Element('output')
        def clear(*args **kwargs):
          text_input.clear()

        def count(*args **kwargs):
          n = len(text_input)
          op.write(n)
    </py-script>
  </body>
</html>
